<ion-view view-title="Generate Password">
  <ion-content class="has-header" padding="true">

    <label class="item">
          <h2 class="text-center dark">Platform</h2>
          <select class="item item-select" ng-model="selectedPlatform">
            <option ng-repeat="platform in allPlatforms" class="item {{platform.color}}" value="{{platform.name}}" selected>
              {{platform.name}}
            </option>
          </select>
    </label>

    <label class="item">
      <h2 class="text-center dark">Accepted characters</h2>
      <ion-checkbox ng-model="password.acceptedCharacters.lowercase">Lowercase (abc)</ion-checkbox>
      <ion-checkbox ng-model="password.acceptedCharacters.uppercase">Uppercase (ABC)</ion-checkbox>
      <ion-checkbox ng-model="password.acceptedCharacters.digit">Digit (123)</ion-checkbox>
      <ion-checkbox ng-model="password.acceptedCharacters.symbol">Symbol (-?!)</ion-checkbox>
    </label>

    <label class="item range range-positive">
      <div class="col">
        <div class="row">Length: {{password.length}}</div>
        <div class="row">
          <i class="icon ion-unlocked"></i>
          <input type="range" ng-model="password.length" name="volume" min="6" max="20" value={{password.length}}>
          <i class="icon ion-locked"></i>
        </div>
      </div>
    </label>

    <label class="item">
        <h2>Key</h2>

          <input type="password" placeholder="********">

    </label>

  </ion-content>
</ion-view>
